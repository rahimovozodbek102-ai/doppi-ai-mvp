<script>
  function toggleMenu() {
    const menu = document.getElementById("accountMenu");
    menu.style.display =
      menu.style.display === "block" ? "none" : "block";

  document.addEventListener("click", function (e) {
    const account = document.querySelector(".account");
    const menu = document.getElementById("accountMenu");

  });
