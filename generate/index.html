<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOâ€˜PPI AI â€“ Generate</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
  margin:0;min-height:100vh;
  background:linear-gradient(rgba(8,3,20,.55),rgba(8,3,20,.55)),
  url("../images/bg.png") no-repeat center/cover;
  color:#fff
}

/* ================= HEADER ================= */
.header{
  height:64px;display:flex;align-items:center;justify-content:space-between;
  padding:0 18px;background:rgba(15,5,25,.9);
  backdrop-filter:blur(8px);position:sticky;top:0;z-index:10
}
.logo{display:flex;align-items:center;gap:10px}
.logo img{width:36px}
.logo span{font-size:20px;font-weight:700;color:#7C3AED}

/* USER */
.user-box{position:relative}
.user-avatar{
  width:38px;height:38px;border-radius:50%;
  background:linear-gradient(135deg,#7C3AED,#A855F7);
  display:flex;align-items:center;justify-content:center;
  cursor:pointer
}
.user-menu{
  position:absolute;right:0;top:48px;
  background:rgba(20,10,40,.95);
  border:1px solid #7C3AED;
  border-radius:14px;
  padding:12px;
  display:none;
  min-width:160px
}
.user-menu p{margin:0 0 8px;font-size:14px}
.user-menu button{
  width:100%;border:none;border-radius:8px;
  padding:8px;background:#7C3AED;color:#fff;cursor:pointer
}

/* ================= TYPE ================= */
.type-selector{
  display:flex;justify-content:center;gap:20px;margin:18px 0
}
.type-btn{
  padding:12px 30px;border-radius:999px;
  border:1px solid #7C3AED;background:rgba(20,10,40,.7);
  color:#fff;font-size:16px;cursor:pointer
}
.type-btn.active{
  background:#7C3AED;
  box-shadow:0 0 22px rgba(124,58,237,.85)
}

/* ================= MAIN ================= */
.container{
  max-width:1100px;margin:0 auto;padding:16px;
  display:flex;gap:20px
}
.panel{
  background:rgba(20,10,30,.75);
  border-radius:18px;padding:18px
}
.panel.left{flex:1;display:flex;flex-direction:column;gap:14px}
.panel.right{flex:1}

/* RESULT */
.result{
  min-height:200px;border-radius:14px;
  background:rgba(0,0,0,.25);
  display:flex;align-items:center;justify-content:center;
  color:#aaa
}

/* UPLOAD */
.upload-area{
  border:2px dashed rgba(124,58,237,.6);
  border-radius:14px;padding:18px;text-align:center;cursor:pointer
}

textarea{
  width:100%;height:100px;border-radius:10px;
  border:none;padding:12px;margin-bottom:12px
}

.generate{
  width:100%;padding:14px;border-radius:12px;
  border:none;background:#7C3AED;color:#fff;
  font-size:16px;cursor:pointer
}

/* OPTIONS */
.option-panel{display:none;margin-bottom:12px}
.option-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
.option-btn{
  padding:8px;border-radius:10px;
  border:1px solid #7C3AED;background:rgba(20,10,40,.6);
  color:#fff;cursor:pointer
}
.option-btn.active{background:#7C3AED}

/* ================= MOBILE ================= */
@media (max-width:768px){
  .container{flex-direction:column}
  .panel{padding:16px}
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<div class="header">
  <div class="logo">
    <img src="/images/logo.png">
    <span>DOâ€˜PPI AI</span>
  </div>

  <div class="user-box">
    <div class="user-avatar" id="userAvatar">ðŸ‘¤</div>
    <div class="user-menu" id="userMenu">
      <p id="userName">Xush kelibsiz, User</p>
      <button>Logout</button>
    </div>
  </div>
</div>

<!-- ================= TYPE ================= -->
<div class="type-selector">
  <button class="type-btn active" data-type="photo">ðŸ“¸ Photo</button>
  <button class="type-btn" data-type="video">ðŸŽ¥ Video</button>
</div>

<div class="container">

<!-- ================= LEFT ================= -->
<div class="panel left">

  <!-- VIDEO UPLOAD -->
  <div id="videoUpload" style="display:none">
    <label class="upload-area">
      <input type="file" id="videoImageInput" accept="image/*" hidden>
      ðŸ“¤ Video uchun rasm yuklang
    </label>
  </div>

  <!-- IMAGE PREVIEW (faqat VIDEO) -->
  <div class="result" id="imagePreview" style="display:none">
    Yuklangan rasm
  </div>

  <!-- RESULT -->
  <div class="result" id="resultPanel">
    Natija shu yerda chiqadi
  </div>

</div>

<!-- ================= RIGHT ================= -->
<div class="panel right">
  <h3 id="welcomeText">Xush kelibsiz</h3>

  <textarea placeholder="Prompt yozing..."></textarea>

  <!-- RATIO PHOTO -->
  <div class="option-panel" id="photoRatio">
    <b>Ratio</b>
    <div class="option-grid">
      <button class="option-btn">1:1</button>
      <button class="option-btn">4:5</button>
      <button class="option-btn">3:2</button>
      <button class="option-btn">16:9</button>
      <button class="option-btn">9:16</button>
      <button class="option-btn">21:9</button>
    </div>
  </div>

  <!-- STYLE PHOTO -->
  <div class="option-panel" id="photoStyle">
    <b>Style</b>
    <div class="option-grid">
      <button class="option-btn">Anime</button>
      <button class="option-btn">Realistic</button>
      <button class="option-btn">Cinematic</button>
      <button class="option-btn">Illustration</button>
      <button class="option-btn">Dark</button>
      <button class="option-btn">Rationiy</button>
    </div>
  </div>

  <!-- RATIO VIDEO -->
  <div class="option-panel" id="videoRatio">
    <b>Ratio</b>
    <div class="option-grid">
      <button class="option-btn">16:9</button>
      <button class="option-btn">9:16</button>
    </div>
  </div>

  <!-- DURATION VIDEO -->
  <div class="option-panel" id="videoDuration">
    <b>Duration</b>
    <div class="option-grid">
      <button class="option-btn">5s</button>
      <button class="option-btn">10s</button>
    </div>
  </div>

  <button class="generate">Generate</button>
</div>

</div>

<script>
/* USER MENU */
const avatar=document.getElementById("userAvatar");
const menu=document.getElementById("userMenu");
avatar.onclick=()=>menu.style.display=menu.style.display==="block"?"none":"block";

/* TYPE SWITCH */
const typeBtns=document.querySelectorAll(".type-btn");
const videoUpload=document.getElementById("videoUpload");
const imagePreview=document.getElementById("imagePreview");
const resultPanel=document.getElementById("resultPanel");

const photoRatio=document.getElementById("photoRatio");
const photoStyle=document.getElementById("photoStyle");
const videoRatio=document.getElementById("videoRatio");
const videoDuration=document.getElementById("videoDuration");

function switchType(type){
  if(type==="photo"){
    videoUpload.style.display="none";
    imagePreview.style.display="none";
    photoRatio.style.display="block";
    photoStyle.style.display="block";
    videoRatio.style.display="none";
    videoDuration.style.display="none";
    resultPanel.innerHTML="Photo natija shu yerda";
  }else{
    videoUpload.style.display="block";
    imagePreview.style.display="flex";
    photoRatio.style.display="none";
    photoStyle.style.display="none";
    videoRatio.style.display="block";
    videoDuration.style.display="block";
    resultPanel.innerHTML="Video natija shu yerda";
  }
}

typeBtns.forEach(b=>{
  b.onclick=()=>{
    typeBtns.forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    switchType(b.dataset.type);
  }
});
switchType("photo");

/* IMAGE PREVIEW */
document.getElementById("videoImageInput").onchange=e=>{
  const f=e.target.files[0]; if(!f) return;
  const r=new FileReader();
  r.onload=()=>imagePreview.innerHTML=
    `<img src="${r.result}" style="width:100%;max-height:260px;object-fit:contain;border-radius:14px">`;
  r.readAsDataURL(f);
};

/* FAKE GENERATE */
document.querySelector(".generate").onclick=()=>{
  const type=document.querySelector(".type-btn.active").dataset.type;
  if(type==="photo"){
    resultPanel.innerHTML="ðŸ“¸ Photo generated!";
  }else{
    resultPanel.innerHTML=
    `<video controls autoplay loop style="width:100%;border-radius:14px">
      <source src="https://www.w3schools.com/html/mov_bbb.mp4">
    </video>`;
  }
};
</script>

</body>
</html>
