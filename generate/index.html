Enter<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOâ€˜PPI AI â€“ Generate</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
  margin:0;min-height:100vh;
  background:linear-gradient(rgba(8,3,20,.55),rgba(8,3,20,.55)),
  url("../images/bg.png") no-repeat center/cover;
  color:#fff
}

/* HEADER */
.header{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  background:rgba(15,5,25,.85);
  backdrop-filter:blur(8px);
  position:sticky;
  top:0;
  z-index:10
}
.logo{display:flex;align-items:center;gap:10px}
.logo img{width:36px}
.logo span{font-size:20px;font-weight:700;color:#7C3AED}

/* USER */
.user-box{position:relative}
.avatar{
  width:36px;height:36px;
  border-radius:50%;
  background:#7C3AED;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}
.menu{
  position:absolute;
  right:0;top:46px;
  background:#1a0d2d;
  border-radius:12px;
  padding:10px;
  display:none;
}
.menu button{
  width:100%;
  background:#7C3AED;
  border:none;
  padding:8px;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
}

/* TYPE */
.type-selector{
  display:flex;justify-content:center;
  gap:20px;margin:18px 0
}
.type-btn{
  padding:12px 30px;
  border-radius:999px;
  border:1px solid #7C3AED;
  background:rgba(20,10,40,.7);
  color:#fff;
  cursor:pointer
}
.type-btn.active{
  background:#7C3AED;
  box-shadow:0 0 18px rgba(124,58,237,.8)
}

/* MAIN */
.container{
  max-width:1100px;
  margin:0 auto;
  padding:16px;
  display:flex;
  gap:20px
}
.panel{
  background:rgba(20,10,30,.75);
  border-radius:18px;
  padding:18px
}
.panel.left{flex:1;display:flex;flex-direction:column;gap:14px}
.panel.right{flex:1}

/* RESULT */
.result-box{
  min-height:180px;
  border-radius:14px;
  background:rgba(0,0,0,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#aaa
}

/* UPLOAD */
.upload-area{
  border:2px dashed rgba(124,58,237,.6);
  border-radius:14px;
  padding:18px;
  text-align:center;
  cursor:pointer
}

textarea{
  width:100%;
  height:100px;
  border-radius:10px;
  border:none;
  padding:12px;
  margin-bottom:12px
}

.generate{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#7C3AED;
  color:#fff;
  font-size:16px;
  cursor:pointer
}

/* OPTIONS */
.option-panel{display:none;margin-bottom:12px}
.option-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px
}
.option-btn{
  padding:8px;
  border-radius:10px;
  border:1px solid #7C3AED;
  background:rgba(20,10,40,.6);
  color:#fff;
  cursor:pointer
}
.option-btn.active{
  background:#7C3AED;
  box-shadow:0 0 10px rgba(124,58,237,.8)
}

/* MOBILE */
@media(max-width:768px){
  .container{flex-direction:column}
  .panel.right{display:flex;flex-direction:column}
  .generate{order:1}
  .result-box{order:2;margin-top:14px}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <img src="/images/logo.png">
    <span>DOâ€˜PPI AI</span>
  </div>
  <div class="user-box">
    <div class="avatar" onclick="toggleMenu()">ðŸ‘¤</div>
    <div class="menu" id="userMenu">
      <button>Logout</button>
    </div>
  </div>
</div>

<!-- TYPE -->
<div class="type-selector">
  <button class="type-btn active" data-type="photo">ðŸ“¸ Photo</button>
  <button class="type-btn" data-type="video">ðŸŽ¥ Video</button>
</div>

<div class="container">

<!-- LEFT -->
<div class="panel left">
  <div class="upload-area" id="uploadBox" style="display:none;">
    <input type="file" id="imageInput" hidden>
    Rasm yuklang
  </div>

  <div class="result-box" id="resultBox">
    Natija shu yerda
  </div>
</div>

<!-- RIGHT -->
<div class="panel right">

<b>Xush kelibsiz, User</b>
<textarea placeholder="Prompt yozing..."></textarea>

<div class="option-panel" data-for="photo video">
  <b>Ratio</b>
  <div class="option-grid">
    <button class="option-btn">1:1</button>
    <button class="option-btn">4:5</button>
    <button class="option-btn">16:9</button>
  </div>
</div>

<div class="option-panel" data-for="photo">
  <b>Style</b>
  <div class="option-grid">
    <button class="option-btn">Anime</button>
    <button class="option-btn">Realistic</button>
  </div>
</div>

<div class="option-panel" data-for="video">
  <b>Duration</b>
  <div class="option-grid">
    <button class="option-btn">5s</button>
    <button class="option-btn">10s</button>
  </div>
</div>

<button class="generate">Generate</button>

</div>
</div>

<script>
/* USER MENU */
function toggleMenu(){
  const m=document.getElementById("userMenu");
  m.style.display=m.style.display==="block"?"none":"block";
}

/* TYPE SWITCH */
const typeBtns=document.querySelectorAll(".type-btn");
const optionPanels=document.querySelectorAll(".option-panel");
const uploadBox=document.getElementById("uploadBox");

typeBtns.forEach(btn=>{
  btn.onclick=()=>{
    typeBtns.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    const type=btn.dataset.type;

    optionPanels.forEach(p=>{
      p.style.display=p.dataset.for.includes(type)?"block":"none";
    });
    uploadBox.style.display=type==="video"?"block":"none";
  }
});

/* OPTION ACTIVE */
document.querySelectorAll(".option-btn").forEach(b=>{
  b.onclick=()=>{
    b.parentElement.querySelectorAll(".option-btn").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
  }
});

/* FAKE GENERATE */
document.querySelector(".generate").onclick=()=>{
  document.getElementById("resultBox").innerHTML=
  `<video controls autoplay loop style="width:100%;border-radius:14px">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4">
  </video>`;
};
</script>

</body>
</html>
