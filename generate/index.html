<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOâ€˜PPI AI â€“ Generate</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
  margin:0;min-height:100vh;
  background:linear-gradient(rgba(8,3,20,.55),rgba(8,3,20,.55)),
  url("../images/bg.png") no-repeat center/cover;
  color:#fff
}

/* ===== HEADER ===== */
.header{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  background:rgba(15,5,25,.85);
  backdrop-filter:blur(8px);
  position:sticky;
  top:0;
  z-index:10
}
.logo{display:flex;align-items:center;gap:10px}
.logo img{width:36px}
.logo span{font-size:20px;font-weight:700;color:#7C3AED}

/* ===== USER MENU ===== */
.user-box{position:relative}
.user-avatar{
  width:38px;height:38px;
  border-radius:50%;
  background:linear-gradient(135deg,#7C3AED,#A855F7);
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
  box-shadow:0 0 12px rgba(124,58,237,.8)
}
.user-menu{
  position:absolute;
  right:0;
  top:48px;
  background:rgba(20,10,40,.95);
  border:1px solid #7C3AED;
  border-radius:14px;
  padding:12px;
  width:180px;
  display:none;
  box-shadow:0 0 20px rgba(124,58,237,.6)
}
.user-menu p{margin:0 0 10px;font-size:14px}
.user-menu button{
  width:100%;
  padding:8px;
  border:none;
  border-radius:8px;
  background:#7C3AED;
  color:#fff;
  cursor:pointer
}

/* ===== TYPE ===== */
.type-selector{
  display:flex;justify-content:center;
  gap:20px;margin:18px 0
}
.type-btn{
  padding:12px 30px;border-radius:999px;
  border:1px solid #7C3AED;
  background:rgba(20,10,40,.7);
  color:#fff;font-size:16px;cursor:pointer
}
.type-btn.active{
  background:#7C3AED;
  box-shadow:0 0 22px rgba(124,58,237,.85)
}

/* ===== MAIN ===== */
.container{
  max-width:1100px;margin:0 auto;padding:16px;
  display:flex;gap:20px
}
.panel{
  background:rgba(20,10,30,.75);
  border-radius:18px;padding:18px
}
.panel.left{flex:1;display:flex;flex-direction:column;gap:14px}
.panel.right{flex:1}

.result-area{
  min-height:180px;border-radius:14px;
  background:rgba(0,0,0,.25);
  display:flex;align-items:center;justify-content:center;
  color:#aaa
}

/* UPLOAD */
.upload-area{
  border:2px dashed rgba(124,58,237,.6);
  border-radius:14px;padding:18px;
  text-align:center;cursor:pointer
}

textarea{
  width:100%;height:100px;border-radius:10px;
  border:none;padding:12px;margin-bottom:12px
}

.generate{
  width:100%;padding:14px;border-radius:12px;
  border:none;background:#7C3AED;color:#fff;
  font-size:16px;cursor:pointer
}

/* OPTIONS */
.option-panel{display:none;margin-bottom:12px}
.option-grid{
  display:grid;grid-template-columns:repeat(3,1fr);gap:8px
}
.option-btn{
  padding:8px;border-radius:10px;
  border:1px solid #7C3AED;
  background:rgba(20,10,40,.6);
  color:#fff;cursor:pointer
}
.option-btn.active{background:#7C3AED}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .container{flex-direction:column}
}
</style>

<!-- ===== FIREBASE AUTH ===== -->
<script type="module">
import {initializeApp} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import {getAuth,onAuthStateChanged,signOut} from
"https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig={
  apiKey:"AIzaSyDrzhCYy4lXTl1rZZbdYhjnq-oCr0bR-Ds",
  authDomain:"doppi-ai-mvp.firebaseapp.com",
  projectId:"doppi-ai-mvp",
  appId:"1:269700533804:web:328ebc557b8a97581e0b89"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);

onAuthStateChanged(auth,user=>{
  if(!user) window.location.href="/";
  document.getElementById("welcomeText").innerText =
    "Xush kelibsiz, " + (user?.displayName || "User");
  document.getElementById("menuUserName").innerText =
    user?.displayName || "User";
});

window.logout=()=>signOut(auth).then(()=>location.href="/");
</script>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <div class="logo">
    <img src="/images/logo.png">
    <span>DOâ€˜PPI AI</span>
  </div>

  <div class="user-box">
    <div class="user-avatar" id="avatarBtn">ðŸ‘¤</div>
    <div class="user-menu" id="userMenu">
      <p id="menuUserName">User</p>
      <button onclick="logout()">Logout</button>
    </div>
  </div>
</div>

<!-- TYPE -->
<div class="type-selector">
  <button class="type-btn active" data-type="photo">ðŸ“¸ Photo</button>
  <button class="type-btn" data-type="video">ðŸŽ¥ Video</button>
</div>

<div class="container">

<!-- LEFT -->
<div class="panel left">

  <div class="upload-box" id="videoUpload" style="display:none;">
    <label class="upload-area">
      <input type="file" id="videoImageInput" accept="image/*" hidden>
      <span>ðŸ“¤ Video uchun rasm yuklang</span>
    </label>
  </div>

  <div class="result-area" id="imagePreview">Rasm preview</div>
  <div class="result-area" id="videoResult" style="display:none;">Video natija</div>

</div>

<!-- RIGHT -->
<div class="panel right">

<h3 id="welcomeText">Xush kelibsiz, User</h3>

<textarea placeholder="Prompt yozing..."></textarea>

<div class="option-panel ratio-panel" data-for="photo video">
  <b>Ratio</b>
  <div class="option-grid">
    <button class="option-btn">1:1</button>
    <button class="option-btn">4:5</button>
    <button class="option-btn">3:2</button>
    <button class="option-btn">16:9</button>
    <button class="option-btn">9:16</button>
    <button class="option-btn">21:9</button>
  </div>
</div>

<div class="option-panel duration-panel" data-for="video">
  <b>Duration</b>
  <div class="option-grid">
    <button class="option-btn">5s</button>
    <button class="option-btn">10s</button>
  </div>
</div>

<button class="generate">Generate</button>

</div>
</div>

<script>
/* USER MENU TOGGLE */
const avatar=document.getElementById("avatarBtn");
const menu=document.getElementById("userMenu");
avatar.onclick=()=>menu.style.display=menu.style.display==="block"?"none":"block";
document.addEventListener("click",e=>{
  if(!avatar.contains(e.target)&&!menu.contains(e.target))
    menu.style.display="none";
});

/* TYPE SWITCH */
const typeBtns=document.querySelectorAll(".type-btn");
const panels=document.querySelectorAll(".option-panel");
const upload=document.getElementById("videoUpload");
const img=document.getElementById("imagePreview");
const vid=document.getElementById("videoResult");

function switchType(t){
  panels.forEach(p=>p.style.display=p.dataset.for.includes(t)?"block":"none");
  upload.style.display=t==="video"?"block":"none";
  img.style.display=t==="video"?"flex":"none";
  vid.style.display="none";
}
typeBtns.forEach(b=>{
  b.onclick=()=>{
    typeBtns.forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    switchType(b.dataset.type);
  }
});
switchType("photo");

/* IMAGE PREVIEW */
videoImageInput.onchange=e=>{
  const f=e.target.files[0]; if(!f)return;
  const r=new FileReader();
  r.onload=()=>img.innerHTML=`<img src="${r.result}" style="width:100%;border-radius:14px">`;
  r.readAsDataURL(f);
};

/* FAKE VIDEO */
document.querySelector(".generate").onclick=()=>{
  if(!document.querySelector(".type-btn.active").dataset.type==="video")return;
  vid.style.display="flex";
  vid.innerHTML=`<video controls autoplay loop style="width:100%;border-radius:14px">
  <source src="https://www.w3schools.com/html/mov_bbb.mp4"></video>`;
};
</script>

</body>
</html>
