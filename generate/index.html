<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DO‚ÄòPPI AI ‚Äì Generate</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
  margin:0;min-height:100vh;
  background:linear-gradient(rgba(8,3,20,.55),rgba(8,3,20,.55)),
  url("../images/bg.png") no-repeat center/cover;
  color:#fff
}

/* HEADER */
.header{
  height:64px;display:flex;align-items:center;justify-content:space-between;
  padding:0 18px;background:rgba(15,5,25,.9);
  backdrop-filter:blur(8px);position:sticky;top:0;z-index:10
}
.logo{display:flex;align-items:center;gap:10px}
.logo img{width:36px}
.logo span{font-size:20px;font-weight:700;color:#7C3AED}

/* USER */
.user-box{position:relative}
.user-avatar{
  width:38px;height:38px;border-radius:50%;
  background:linear-gradient(135deg,#7C3AED,#A855F7);
  display:flex;align-items:center;justify-content:center;
  cursor:pointer
}
.user-menu{
  position:absolute;right:0;top:48px;
  background:rgba(20,10,40,.95);
  border:1px solid #7C3AED;
  border-radius:14px;
  padding:12px;
  display:none;
  min-width:160px
}
.user-menu p{margin:0 0 8px;font-size:14px}
.user-menu button{
  width:100%;border:none;border-radius:8px;
  padding:8px;background:#7C3AED;color:#fff;cursor:pointer
}

/* TYPE */
.type-selector{
  display:flex;justify-content:center;gap:20px;margin:18px 0
}
.type-btn{
  padding:12px 30px;border-radius:999px;
  border:1px solid #7C3AED;background:rgba(20,10,40,.7);
  color:#fff;font-size:16px;cursor:pointer
}
.type-btn.active{
  background:#7C3AED;
  box-shadow:0 0 22px rgba(124,58,237,.85)
}

/* MAIN */
.container{
  max-width:1100px;margin:0 auto;padding:16px;
  display:flex;gap:20px
}
.panel{
  background:rgba(20,10,30,.75);
  border-radius:18px;padding:18px
}
.panel.left{flex:1;display:flex;flex-direction:column;gap:14px}
.panel.right{flex:1}

/* RESULT */
.result{
  min-height:200px;border-radius:14px;
  background:rgba(0,0,0,.25);
  display:flex;align-items:center;justify-content:center;
  color:#aaa
}

/* UPLOAD */
.upload-area{
  border:2px dashed rgba(124,58,237,.6);
  border-radius:14px;padding:18px;text-align:center;cursor:pointer
}

textarea{
  width:100%;height:100px;border-radius:10px;
  border:none;padding:12px;margin-bottom:12px
}

.generate{
  width:100%;padding:14px;border-radius:12px;
  border:none;background:#7C3AED;color:#fff;
  font-size:16px;cursor:pointer
}

/* OPTIONS */
.option-panel{display:none;margin-bottom:12px}
.option-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
.option-btn{
  padding:8px;border-radius:10px;
  border:1px solid #7C3AED;background:rgba(20,10,40,.6);
  color:#fff;cursor:pointer
}
.option-btn.active{
  background:#7C3AED;
  box-shadow:0 0 12px rgba(124,58,237,.8);
} 
  /* LOADING */
.generate.loading {
  opacity: 0.6;
  pointer-events: none;
  position: relative;
}

.generate.loading::after {
  content: "‚è≥ Generating...";
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  font-size: 14px;
}
  .form-error{
  display:none;
  margin:6px 0 12px;
  font-size:13px;
  color:#FEE2E2;                  /* och qizil matn */
  background:rgba(239,68,68,0.15); /* yumshoq qizil fon */
  border-left:4px solid #EF4444;  /* aniq qizil signal */
  padding:8px 12px;
  border-radius:8px;
  animation: fadeIn 0.25s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(-4px)}
  to{opacity:1;transform:translateY(0)}
} 
  /* ===== MOBILE FLOW FIX ===== */
@media (max-width: 768px) {

  .container {
    flex-direction: column;
    gap: 16px;
  }

  .panel.left,
  .panel.right {
    width: 100%;
  }

  /* Natija har doim pastda */
  #resultPanel {
    order: 99;
    min-height: 180px;
  }

  /* Video rasm preview yuqorida */
  #imagePreview {
    order: 1;
  }

  /* Upload eng tepada */
  #videoUpload {
    order: 0;
  }
} 
@media (max-width: 768px) {

  .container {
    display: flex;
    flex-direction: column;
  }

  /* LEFT va RIGHT ni bitta oqimga aylantiramiz */
  .panel.left,
  .panel.right {
    display: contents;
  }

  /* Tartib */
  #videoUpload { order: 1; }
  #imagePreview { order: 2; }
  .panel.right h3 { order: 3; }
  .panel.right textarea { order: 4; }
  #photoRatio, #videoRatio { order: 5; }
  #photoStyle, #videoDuration { order: 6; }
  .generate { order: 7; }
  #resultPanel { order: 8; }

}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <img src="/images/logo.png">
    <span>DO‚ÄòPPI AI</span>
  </div>

  <div class="user-box">
    <div class="user-avatar" id="userAvatar">üë§</div>
    <div class="user-menu" id="userMenu">
      <p id="headerUserName">Xush kelibsiz</p>
      <button id="logoutBtn">Logout</button> 
    </div>
  </div>
</div>

<!-- TYPE -->
<div class="type-selector">
  <button class="type-btn active" data-type="photo">üì∏ Photo</button>
  <button class="type-btn" data-type="video">üé• Video</button>
</div>

<div class="container">

<!-- LEFT -->
<div class="panel left">

  <div id="videoUpload" style="display:none">
    <label class="upload-area">
      <input type="file" id="videoImageInput" accept="image/*" hidden>
      üì§ Video uchun rasm yuklang
    </label>
  </div>

  <div class="result" id="imagePreview" style="display:none">
    Yuklangan rasm
  </div>

  <div class="result" id="resultPanel">
    Natija shu yerda chiqadi
  </div>

</div>

<!-- RIGHT -->
<div class="panel right">
<h3>
  <span id="panelUserName"></span>
  <br>
  Nima xoxlaysiz yozingüëáüèª
</h3>
<textarea id="promptInput" placeholder="Prompt yozing..."></textarea>
 <p class="form-error" id="promptWarning"></p>
  <div class="option-panel" id="photoRatio">
    <b>Ratio</b>
    <div class="option-grid">
      <button class="option-btn">1:1</button>
      <button class="option-btn">4:5</button>
      <button class="option-btn">3:2</button>
      <button class="option-btn">16:9</button>
      <button class="option-btn">9:16</button>
      <button class="option-btn">21:9</button>
    </div>
  </div>
<p class="form-error" id="ratioWarning">
</p>
  <div class="option-panel" id="photoStyle">
    <b>Style</b>
    <div class="option-grid">
      <button class="option-btn">Anime</button>
      <button class="option-btn">Realistic</button>
      <button class="option-btn">Cinematic</button>
      <button class="option-btn">Illustration</button>
      <button class="option-btn">Dark</button>
      <button class="option-btn">Rationiy</button>
    </div>
  </div>
<p class="form-error" id="styleWarning">
</p>
  <div class="option-panel" id="videoRatio">
    <b>Ratio</b>
    <div class="option-grid">
      <button class="option-btn">16:9</button>
      <button class="option-btn">9:16</button>
    </div>
  </div>

  <div class="option-panel" id="videoDuration">
    <b>Duration</b>
    <div class="option-grid">
      <button class="option-btn">5s</button>
      <button class="option-btn">10s</button>
    </div>
  </div>
<p class="form-error" id="durationWarning">
</p>
  <button class="generate">Generate</button>
</div>

</div>

<script>
  // üåç TILNI O‚ÄòQIYAPMIZ
const currentLang = localStorage.getItem("lang") || "uz";
  // üß† MATNLAR LUG‚ÄòATI
const i18n = {
  uz: {
    welcome: "Xush kelibsiz",
    promptPlaceholder: "Prompt yozing...",
    generate: "Generate",
    ratio: "Ratio",
    style: "Style",
    duration: "Davomiylik",
    needPrompt: "Iltimos, yaratishdan avval prompt yozing ‚ú®",
    needRatio: "Iltimos, ratio tanlang üìê",
    needStyle: "Iltimos, style tanlang üé®",
    needDuration: "Iltimos, davomiylikni tanlang ‚è±"
  },
  ru: {
    welcome: "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å",
    promptPlaceholder: "–í–≤–µ–¥–∏—Ç–µ prompt...",
    generate: "–°–æ–∑–¥–∞—Ç—å",
    ratio: "–°–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ",
    style: "–°—Ç–∏–ª—å",
    duration: "–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å",
    needPrompt: "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ prompt ‚ú®",
    needRatio: "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ üìê",
    needStyle: "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∏–ª—å üé®",
    needDuration: "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å ‚è±"
  },
  en: {
    welcome: "Welcome",
    promptPlaceholder: "Enter your prompt...",
    generate: "Generate",
    ratio: "Ratio",
    style: "Style",
    duration: "Duration",
    needPrompt: "Please enter a prompt ‚ú®",
    needRatio: "Please select a ratio üìê",
    needStyle: "Please select a style üé®",
    needDuration: "Please select duration ‚è±"
  }
};
  // ‚ú® UI MATNLARNI ALMASHTIRISH
window.t = i18n[currentLang];
  function show(id){
  document.getElementById(id).style.display = "block";
}
function hide(id){
  document.getElementById(id).style.display = "none";
}
  // TANLANGAN QIYMATLAR
let selectedRatio = null;
let selectedStyle = null;
let selectedDuration = null;
  
/* USER MENU */
const avatar = document.getElementById("userAvatar");
const menu = document.getElementById("userMenu");

avatar.onclick = (e) => {
  e.stopPropagation();
  menu.style.display = menu.style.display === "block" ? "none" : "block";
};
document.onclick = () => menu.style.display = "none";

/* TYPE SWITCH */
const typeBtns = document.querySelectorAll(".type-btn");
const videoUpload = document.getElementById("videoUpload");
const imagePreview = document.getElementById("imagePreview");
const resultPanel = document.getElementById("resultPanel");

const photoRatio = document.getElementById("photoRatio");
const photoStyle = document.getElementById("photoStyle");
const videoRatio = document.getElementById("videoRatio");
const videoDuration = document.getElementById("videoDuration");
  
function switchType(type) {

  // üîÑ 1. PROMPTNI TOZALAYMIZ
  const promptInput = document.getElementById("promptInput");
  if (promptInput) {
    promptInput.value = "";
  }

  // üîÑ 2. TANLANGAN QIYMATLARNI RESET QILAMIZ
  selectedRatio = null;
  selectedStyle = null;
  selectedDuration = null;

  // üîÑ 3. ACTIVE CLASSLARNI TOZALAYMIZ
  document.querySelectorAll(".option-btn").forEach(btn => {
    btn.classList.remove("active");
  });

  // ‚¨áÔ∏è 4. TYPE BO‚ÄòYICHA UI BOSHQARUV (ESKI KODING)
  if (type === "photo") {
    videoUpload.style.display = "none";
    imagePreview.style.display = "none";
    photoRatio.style.display = "block";
    photoStyle.style.display = "block";
    videoRatio.style.display = "none";
    videoDuration.style.display = "none";
    resultPanel.innerHTML = "üì∏ Photo natija shu yerda";
  } else {
    videoUpload.style.display = "block";
    imagePreview.style.display = "flex";
    photoRatio.style.display = "none";
    photoStyle.style.display = "none";
    videoRatio.style.display = "block";
    videoDuration.style.display = "block";
    resultPanel.innerHTML = "üé• Video natija shu yerda";
  }
  }

typeBtns.forEach((b) => {
  b.onclick = () => {
    typeBtns.forEach((x) => x.classList.remove("active"));
    b.classList.add("active");
    switchType(b.dataset.type);
  };
});
switchType("photo");

/* IMAGE PREVIEW */
document.getElementById("videoImageInput").onchange = (e) => {
  const f = e.target.files[0];
  if (!f) return;

  const r = new FileReader();
  r.onload = () => {
    imagePreview.innerHTML = `
      <img src="${r.result}"
           style="width:100%;max-height:260px;object-fit:contain;border-radius:14px">
    `;
  };
  r.readAsDataURL(f);
};

/* GENERATE */
const generateBtn = document.querySelector(".generate");
generateBtn.onclick = () => {
  const type = document.querySelector(".type-btn.active").dataset.type;
  const prompt = promptInput.value.trim();

  // üîÑ eski warninglarni yashiramiz
  hide("promptWarning");
  hide("ratioWarning");
  hide("styleWarning");
  hide("durationWarning");

  // 1Ô∏è‚É£ PROMPT
  if (!prompt) {
    const el = document.getElementById("promptWarning");
    el.innerText = t.needPrompt;
    show("promptWarning");
    return;
  }

  // 2Ô∏è‚É£ PHOTO
  if (type === "photo") {
    if (!selectedRatio) {
      const el = document.getElementById("ratioWarning");
      el.innerText = t.needRatio;
      show("ratioWarning");
      return;
    }
    if (!selectedStyle) {
      const el = document.getElementById("styleWarning");
      el.innerText = t.needStyle;
      show("styleWarning");
      return;
    }
  }

  // 3Ô∏è‚É£ VIDEO
  if (type === "video") {
    if (!selectedRatio) {
      const el = document.getElementById("ratioWarning");
      el.innerText = t.needRatio;
      show("ratioWarning");
      return;
    }
    if (!selectedDuration) {
      const el = document.getElementById("durationWarning");
      el.innerText = t.needDuration;
      show("durationWarning");
      return;
    }
  }

  // 4Ô∏è‚É£ HAMMASI OK
  generateBtn.classList.add("loading");

  setTimeout(() => {
    resultPanel.innerHTML =
      type === "photo"
        ? "üì∏ Photo generated!"
        : `<video controls autoplay loop style="width:100%;border-radius:14px">
             <source src="https://www.w3schools.com/html/mov_bbb.mp4">
           </video>`;
    generateBtn.classList.remove("loading");
  }, 2000);
};
    

/* OPTION ACTIVE */
document.querySelectorAll(".option-btn").forEach((btn) => {
  btn.addEventListener("click", () => {
    const parent = btn.closest(".option-panel");

    // faqat shu blok ichida active bo‚Äòlsin
    parent.querySelectorAll(".option-btn")
      .forEach(b => b.classList.remove("active"));

    btn.classList.add("active");

    // qaysi panel ekanini aniqlaymiz
    if (parent.id === "photoRatio" || parent.id === "videoRatio") {
      selectedRatio = btn.innerText;
      console.log("Selected ratio:", selectedRatio);
    }

    if (parent.id === "photoStyle") {
      selectedStyle = btn.innerText;
      console.log("Selected style:", selectedStyle);
    }

    if (parent.id === "videoDuration") {
      selectedDuration = btn.innerText;
      console.log("Selected duration:", selectedDuration);
    }
  });
});
  

// RIGHT PANEL
const panelName = document.getElementById("panelUserName");
if (panelName) {
  panelName.innerText = t.welcome;
}

// PROMPT
const promptInput = document.getElementById("promptInput");
if (promptInput) {
  promptInput.placeholder = t.promptPlaceholder;
}
  
</script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

/* üîß FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDrzhCYy4lXTl1rZZbdYhjnq-oCr0bR-Ds",
  authDomain: "doppi-ai-mvp.firebaseapp.com",
  projectId: "doppi-ai-mvp",
  appId: "1:269700533804:web:328ebc557b8a97581e0b89"
};

/* üî• INIT */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* üë§ USER TEKSHIRISH */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    // login bo‚Äòlmasa ‚Äî bosh sahifa
    window.location.href = "/";
    return;
  }

  const name =
    user.displayName ||
    (user.email ? user.email.split("@")[0] : "User");

  // RIGHT PANEL
  const panelName = document.getElementById("panelUserName");
  if (panelName && window.t) {
    panelName.innerText = window.t.welcome + ", " + name;
  }

  // HEADER MENU
  const headerName = document.getElementById("headerUserName");
  if (headerName && window.t) {
    headerName.innerText = window.t.welcome + ", " + name;
  }
});

/* üö™ LOGOUT (YAGONA) */
const logoutBtn = document.getElementById("logoutBtn");

if (logoutBtn) {
  logoutBtn.addEventListener("click", async (e) => {
    e.stopPropagation();            // menyu yopilib ketmasin
    await signOut(auth);            // üîê Firebase logout
    localStorage.removeItem("lang"); // üåç tilni tozalash
    window.location.href = "/";     // üîÅ bosh sahifa
  });
}
</script>

</body>
