<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOâ€˜PPI AI â€“ Generate</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(8,3,20,0.55), rgba(8,3,20,0.55)),
        url("../images/bg.png") no-repeat center center / cover;
      background-attachment: fixed;
      color: #fff;
    }

    /* ===== HEADER ===== */
    .header {
      min-height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      background: rgba(15,5,25,0.85);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    .logo img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .logo span {
      font-size: 20px;
      font-weight: 700;
      white-space: nowrap;
      color: #7C3AED; /* ASOSIY PURPLE */
    }

    /* ===== ACCOUNT ===== */
    .account {
      position: relative;
      flex-shrink: 0;
    }

    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: linear-gradient(135deg, #7C3AED, #A855F7);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(124,58,237,0.9);
    }

    .menu {
      position: absolute;
      right: 0;
      top: calc(100% + 8px);
      background: rgba(20,10,40,0.95);
      border: 1px solid #7C3AED;
      border-radius: 14px;
      padding: 14px;
      width: 180px;
      display: none;
      z-index: 999;
      box-shadow: 0 0 25px rgba(124,58,237,0.6);
    }

    .menu p {
      margin: 0;
      font-size: 14px;
    }

    .menu hr {
      border: none;
      height: 1px;
      background: #7C3AED;
      margin: 8px 0;
    }

    .menu button {
      width: 100%;
      background: #7C3AED;
      border: none;
      padding: 8px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    /* ===== MAIN ===== */
    .container {
      display: flex;
      gap: 20px;
      max-width: 1100px;
      margin: 56px auto 0;
      padding: 0 16px;
    }

    .panel {
      background: rgba(20,10,30,0.75);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    .panel.left {
      flex: 1;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      order: 1;
    }

    .panel.right {
      flex: 1;
      min-width: 280px;
      order: 2;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      border: none;
      padding: 12px;
      margin-bottom: 12px;
    }

    .generate {
      width: 100%;
      margin-top: 14px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: #7C3AED;
      color: white;
      cursor: pointer;
      transition: 0.25s;
    }

    .generate:hover {
      background: #8B5CF6;
      box-shadow:
        0 0 12px rgba(124,58,237,0.8),
        0 0 30px rgba(124,58,237,0.5);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {

      .header {
        padding: 10px 12px;
      }

      .logo img {
        width: 32px;
        height: 32px;
      }

      .logo span {
        font-size: 17px;
      }

      .avatar {
        width: 32px;
        height: 32px;
      }

      .container {
        flex-direction: column;
        margin-top: 60px;
        gap: 16px;
      }

      .panel.right {
        order: 1;
      }

      .panel.left {
        order: 2;
        min-height: 220px;
      }

      textarea {
        height: 110px;
        font-size: 14px;
      }

      .generate {
        font-size: 17px;
      }
    }
    /* TYPE SELECTOR */
/* PHOTO / VIDEO â€“ Oâ€˜RTADA, KATTA */
.type-selector.center {
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 22px;
  margin: 0 auto 14px; /* panelga YAQIN */
}

.type-btn {
  padding: 14px 30px;        /* ðŸ”¥ KATTAROQ */
  border-radius: 999px;
  border: 1px solid #7C3AED;
  background: rgba(20,10,40,0.7);
  color: #fff;
  font-size: 17px;           /* ðŸ”¥ KATTAROQ */
  font-weight: 600;
  cursor: pointer;
  transition: 0.25s;
}

.type-btn:hover {
  background: rgba(124,58,237,0.25);
}

.type-btn.active {
  background: #7C3AED;
  box-shadow: 0 0 22px rgba(124,58,237,0.85);
}
    
  </style>

  <!-- ðŸ” FIREBASE AUTH -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrzhCYy4lXTl1rZZbdYhjnq-oCr0bR-Ds",
      authDomain: "doppi-ai-mvp.firebaseapp.com",
      projectId: "doppi-ai-mvp",
      appId: "1:269700533804:web:328ebc557b8a97581e0b89"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/";
      } else {
        document.getElementById("welcome").innerText =
          "Xush kelibsiz, " + (user.displayName || "User");
        document.getElementById("userName").innerText =
          user.displayName || "User";
      }
    });

    window.logout = () => {
      signOut(auth).then(() => window.location.href = "/");
    };
  </script>
</head>

<body>

  <div class="header">
    <div class="logo">
      <img src="/images/logo.png">
      <span>DOâ€˜PPI AI</span>
    </div>

    <div class="account">
      <div class="avatar" onclick="toggleMenu()"></div>
      <div class="menu" id="accountMenu">
        <p id="userName">User</p>
        <hr>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>
<!-- PHOTO / VIDEO SELECTOR (Oâ€˜RTADA) -->
  <div class="type-selector center">
    <button class="type-btn active" data-type="photo">ðŸ“¸ Photo</button>
    <button class="type-btn" data-type="video">ðŸŽ¥ Video</button>
  </div>
  <div class="container">
  <div class="panel left">
    Natija shu yerda chiqadi
  </div>

  <div class="panel right">
    <h3 id="welcome">Yuklanmoqda...</h3>
    <textarea placeholder="Prompt yozing..."></textarea>
    <div class="option-panel ratio-panel" data-for="photo video">
  <h4>Ratio</h4>
  <div class="option-grid">
    <button class="option-btn">1:1</button>
    <button class="option-btn">4:5</button>
    <button class="option-btn">3:2</button>
    <button class="option-btn">16:9</button>
    <button class="option-btn">9:16</button>
    <button class="option-btn">21:9</button>
  </div>
    </div>
    <div class="option-panel style-panel" data-for="photo">
  <h4>Style</h4>
  <div class="option-grid">
    <button class="option-btn">Anime</button>
    <button class="option-btn">Realistic</button>
    <button class="option-btn">Cinematic</button>
    <button class="option-btn">Illustration</button>
    <button class="option-btn">Dark / Fantasy</button>
    <button class="option-btn">Rationiy</button>
  </div>
    </div>
    <button class="generate">Generate</button>
  </div>

  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("accountMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", (e) => {
      const account = document.querySelector(".account");
      const menu = document.getElementById("accountMenu");
      if (!account.contains(e.target)) {
        menu.style.display = "none";
      }
    });
  </script>

</body>
</html>
