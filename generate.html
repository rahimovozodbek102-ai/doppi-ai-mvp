<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>DO‘PPI AI – Generate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #2b0f3a, #12001f);
      color: white;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      background: rgba(0,0,0,0.4);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img { width: 34px; height: 34px; }
    .logo span { font-weight: bold; color: #b48cff; }
    .logout {
      background: #ff4d4d;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    /* MAIN */
    .container {
      display: flex;
      gap: 16px;
      padding: 16px;
      max-width: 1100px;
      margin: auto;
      flex-wrap: wrap;
    }

    .left, .right {
      background: rgba(0,0,0,0.45);
      border-radius: 16px;
      padding: 16px;
    }

    .left {
      flex: 1;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.8;
    }

    .right {
      flex: 1;
      min-width: 280px;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      border: none;
      padding: 12px;
      resize: none;
      margin-bottom: 12px;
      font-size: 15px;
    }

    .toggle {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }
    .toggle button {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #7c3aed;
      color: white;
    }
    .toggle button.active {
      background: #22c55e;
    }

    /* OPTIONS */
    .options {
      margin-top: 10px;
    }
    .options h4 {
      margin: 10px 0 6px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    .grid button {
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: #3b1d5c;
      color: white;
      cursor: pointer;
      font-size: 13px;
    }

    .generate {
      width: 100%;
      margin-top: 14px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: #22c55e;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container { flex-direction: column; }
    }
  </style>

  <!-- AUTH CHECK -->
  <script>
    if (!localStorage.getItem("userName")) {
      window.location.replace("index.html");
    }
  </script>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <div class="logo">
      <img src="images/logo.png">
      <span>DO‘PPI AI</span>
    </div>
    <button class="logout" onclick="logout()">Chiqish</button>
  </div>

  <!-- MAIN -->
  <div class="container">

    <!-- LEFT RESULT -->
    <div class="left" id="resultBox">
      Natija shu yerda chiqadi
    </div>

    <!-- RIGHT CONTROLS -->
    <div class="right">
      <h3 id="welcome"></h3>

      <div class="toggle">
        <button id="imgBtn" class="active" onclick="setMode('image')">Rasm</button>
        <button id="vidBtn" onclick="setMode('video')">Video</button>
      </div>

      <textarea placeholder="Prompt yozing..."></textarea>

      <div class="options" id="optionsBox"></div>

      <button class="generate">Generate</button>
    </div>

  </div>

  <script>
    document.getElementById("welcome").innerText =
      "Xush kelibsiz, " + localStorage.getItem("userName");

    let mode = "image";

    function setMode(type) {
      mode = type;
      document.getElementById("imgBtn").classList.toggle("active", type === "image");
      document.getElementById("vidBtn").classList.toggle("active", type === "video");
      renderOptions();
    }

    function renderOptions() {
      const box = document.getElementById("optionsBox");

      if (mode === "image") {
        box.innerHTML = `
          <h4>Image Ratios</h4>
          <div class="grid">
            <button>1:1</button><button>4:3</button><button>3:4</button>
            <button>16:9</button><button>9:16</button><button>2:3</button>
          </div>

          <h4>Styles</h4>
          <div class="grid">
            <button>Anime</button><button>Realistic</button><button>Cinematic</button>
            <button>Illustration</button><button>Dark</button><button>Fantasy</button>
          </div>
        `;
      } else {
        box.innerHTML = `
          <h4>Video Ratios</h4>
          <div class="grid">
            <button>16:9</button><button>9:16</button><button>1:1</button>
            <button>4:5</button><button>21:9</button><button>3:4</button>
          </div>

          <h4>Quality</h4>
          <div class="grid">
            <button>480p</button><button>720p</button><button>1080p</button>
          </div>

          <h4>Styles</h4>
          <div class="grid">
            <button>Cinematic</button><button>Real</button><button>Anime</button>
          </div>
        `;
      }
    }

    renderOptions();

    function logout() {
      localStorage.clear();
      window.location.replace("index.html");
    }
  </script>

</body>
</html>
