<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>DOâ€˜PPI AI â€“ Generate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #2b0f3a, #12001f);
      color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      background: rgba(0,0,0,0.45);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img { width: 34px; height: 34px; }
    .logo span { font-weight: bold; color: #b48cff; }

    .logout {
      background: #ff4d4d;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .container {
      display: flex;
      gap: 16px;
      padding: 16px;
      max-width: 1100px;
      margin: auto;
      flex-wrap: wrap;
    }

    .left, .right {
      background: rgba(0,0,0,0.45);
      border-radius: 16px;
      padding: 16px;
    }

    .left {
      flex: 1;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right {
      flex: 1;
      min-width: 280px;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      border: none;
      padding: 12px;
      margin-bottom: 12px;
    }

    .toggle {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    .toggle button {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #7c3aed;
      color: white;
    }

    .toggle button.active {
      background: #22c55e;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .grid button {
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: #3b1d5c;
      color: white;
      cursor: pointer;
    }

    .generate {
      width: 100%;
      margin-top: 14px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: #22c55e;
      color: white;
      cursor: pointer;
    }
  </style>

  <!-- ðŸ” FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrzhCYy4lXTl1rZZbdYhjnq-oCr0bR-Ds",
      authDomain: "doppi-ai-mvp.firebaseapp.com",
      projectId: "doppi-ai-mvp",
      appId: "1:269700533804:web:328ebc557b8a97581e0b89"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let checked = false; // ðŸ”¥ MUHIM

    onAuthStateChanged(auth, (user) => {
      if (checked) return;
      checked = true;

      if (!user) {
        window.location.replace("index.html");
      } else {
        document.getElementById("welcome").innerText =
          "Xush kelibsiz, " + (user.displayName || "User");
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.replace("index.html");
      });
    };
  </script>
</head>

<body>

  <div class="header">
    <div class="logo">
      <img src="images/logo.png">
      <span>DOâ€˜PPI AI</span>
    </div>
    <button class="logout" onclick="logout()">Chiqish</button>
  </div>

  <div class="container">

    <div class="left">Natija shu yerda chiqadi</div>

    <div class="right">
      <h3 id="welcome">Yuklanmoqda...</h3>

      <div class="toggle">
        <button class="active">Rasm</button>
        <button>Video</button>
      </div>

      <textarea placeholder="Prompt yozing..."></textarea>

      <button class="generate">Generate</button>
    </div>

  </div>

</body>
</html>
