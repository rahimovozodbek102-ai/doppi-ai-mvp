here<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>DOâ€˜PPI AI â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #3b1d5c, #12001f);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    .box {
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 14px;
      text-align: center;
      width: 90%;
      max-width: 360px;
    }
    h1 {
      color: #b48cff;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .google {
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .google img {
      width: 20px;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithRedirect,
      getRedirectResult
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrzhCYy4lXTl1rZZbdYhjnq-oCr0bR-Ds",
      authDomain: "doppi-ai-mvp.firebaseapp.com",
      projectId: "doppi-ai-mvp",
      appId: "1:269700533804:web:328ebc557b8a97581e0b89"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.googleLogin = () => {
      signInWithRedirect(auth, provider);
    };

    // ðŸ”¥ Login boâ€˜lib qaytgach avtomatik oâ€˜tish
    getRedirectResult(auth)
      .then((result) => {
        if (result && result.user) {
          localStorage.setItem("userName", result.user.displayName);
          window.location.href = "generate.html";
        }
      })
      .catch((err) => {
        console.log(err.message);
      });
  </script>
</head>

<body>
  <div class="box">
    <h1>DOâ€˜PPI AI</h1>
    <button class="google" onclick="googleLogin()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
      Google bilan davom etish
    </button>
  </div>
</body>
</html>
