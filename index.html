here<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithRedirect,
  getRedirectResult,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDrzhCYy4lXTl1rZZbdYhjnq-oCr0bR-Ds",
  authDomain: "doppi-ai-mvp.firebaseapp.com",
  projectId: "doppi-ai-mvp",
  appId: "1:269700533804:web:328ebc557b8a97581e0b89"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/* ðŸ‘‰ GOOGLE LOGIN */
window.googleLogin = () => {
  signInWithRedirect(auth, provider);
};

/* ðŸ‘‰ AGAR USER ALLAQACHON LOGIN BOâ€˜LGAN BOâ€˜LSA */
onAuthStateChanged(auth, (user) => {
  if (user) {
    localStorage.setItem("userName", user.displayName || "User");
    window.location.replace("generate.html");
  }
});

/* ðŸ‘‰ REDIRECTDAN QAYTGANDA */
getRedirectResult(auth)
  .then((result) => {
    if (result && result.user) {
      localStorage.setItem("userName", result.user.displayName || "User");
      window.location.replace("generate.html");
    }
  })
  .catch((e) => console.log(e.message));
</script>
