here<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>DO'PPI AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: url("images/boy.png") no-repeat center center / cover;
    }

    .overlay {
      min-height: 100vh;
      background: rgba(0,0,0,0.45);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .header {
      position: absolute;
      top: 16px;
      left: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header img {
      width: 36px;
      height: 36px;
    }

    .header span {
      font-size: 20px;
      font-weight: bold;
      color: #b48cff;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    #userName {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .lang-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .lang-buttons button {
      background: #7c3aed;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .google {
      display: flex;
      align-items: center;
      gap: 10px;
      background: white;
      color: black;
      border: none;
      padding: 14px 26px;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }
  </style>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithRedirect,
      getRedirectResult
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrzhCYy4lXTl1rZZbdYhjnq-oCrObR-Ds",
      authDomain: "doppi-ai-mvp.firebaseapp.com",
      projectId: "doppi-ai-mvp",
      storageBucket: "doppi-ai-mvp.firebasestorage.app",
      messagingSenderId: "269700533804",
      appId: "1:269700533804:web:328ebc557b8a97581e0b89"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Google login bosilganda
    window.googleLogin = function () {
      signInWithRedirect(auth, provider);
    };

    // Google'dan qaytganda
    window.onload = () => {
      getRedirectResult(auth)
        .then((result) => {
          if (result && result.user) {
            localStorage.setItem("userName", result.user.displayName);
            window.location.href = "generate.html";
          }
        })
        .catch((error) => {
          console.log(error.message);
        });
    };
  </script>
</head>

<body>
  <div class="overlay">
    <div class="header">
      <img src="images/logo.png" alt="DO'PPI AI Logo">
      <span>DO'PPI AI</span>
    </div>

    <h1 id="welcomeText">DO'PPI AI ga xush kelibsiz</h1>
    <p id="userName"></p>

    <div class="lang-buttons">
      <button onclick="setLang('uz')">UZ</button>
      <button onclick="setLang('ru')">RU</button>
      <button onclick="setLang('en')">ENG</button>
    </div>

    <button class="google" onclick="googleLogin()">
      <img
        src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
        class="google-icon"
        alt="Google"
      />
      <span id="googleText">Google bilan davom etish</span>
    </button>
  </div>

  <script>
    function setLang(lang) {
      const title = document.getElementById("welcomeText");
      const googleText = document.getElementById("googleText");

      if (lang === "uz") {
        title.innerText = "DO'PPI AI ga xush kelibsiz";
        googleText.innerText = "Google bilan davom etish";
      }

      if (lang === "ru") {
        title.innerText = "Добро пожаловать в DO'PPI AI";
        googleText.innerText = "Продолжить с Google";
      }

      if (lang === "en") {
        title.innerText = "Welcome to DO'PPI AI";
        googleText.innerText = "Continue with Google";
      }
    }
  </script>
</body>
</html>
