here<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOPPI AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("images/boy.png") no-repeat center center / cover;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px;
    }

    .header img {
      width: 36px;
      height: 36px;
    }

    .header span {
      font-size: 18px;
      font-weight: bold;
      color: #b48bff;
    }

    /* CENTER */
    .container {
      min-height: calc(100vh - 70px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #b48bff;
      font-size: 26px;
      margin-bottom: 20px;
    }

    /* LANGUAGE */
    .lang-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
    }

    .lang-buttons button {
      background: #7b2cff;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .lang-buttons button:hover {
      opacity: 0.9;
    }

    /* GOOGLE */
    .google-btn {
      background: white;
      color: black;
      border: none;
      padding: 14px 26px;
      border-radius: 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <img src="images/logo.png" alt="DOPPI AI">
    <span>DOPPI AI</span>
  </div>

  <!-- CENTER -->
  <div class="container">
    <h1 id="welcomeText">DO'PPI AI ga xush kelibsiz</h1>

    <div class="lang-buttons">
      <button onclick="setLang('uz')">UZ</button>
      <button onclick="setLang('ru')">RU</button>
      <button onclick="setLang('en')">EN</button>
    </div>

    <button class="google-btn">
      Google bilan davom etish
    </button>
  </div>

  <!-- JS -->
  <script>
    function setLang(lang) {
      const text = document.getElementById("welcomeText");

      if (lang === "uz") {
        text.innerText = "DO'PPI AI ga xush kelibsiz";
      }
      if (lang === "ru") {
        text.innerText = "Добро пожаловать в DOPPI AI";
      }
      if (lang === "en") {
        text.innerText = "Welcome to DOPPI AI";
      }

      localStorage.setItem("lang", lang);
    }

    // Load saved language
    const savedLang = localStorage.getItem("lang");
    if (savedLang) {
      setLang(savedLang);
    }
  </script>

</body>
</html>
