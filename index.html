<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOPPI AI â€“ MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: white;
    }

    header {
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #222;
    }

    .tabs {
      display: flex;
    }

    .tab {
      flex: 1;
      padding: 14px;
      text-align: center;
      cursor: pointer;
      background: #111;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      border-bottom: 2px solid #4f8cff;
    }

    .container {
      padding: 16px;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      background: #1c1c1c;
      color: white;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      background: #4f8cff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    img, video {
      width: 100%;
      margin-top: 12px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>DOPPI AI</header>

<div class="tabs">
  <div class="tab active" onclick="showImage()">Generate Image</div>
  <div class="tab" onclick="showVideo()">Generate Video</div>
</div>

<div class="container">

  <!-- IMAGE -->
  <div id="imageBox">
    <textarea placeholder="Write prompt for image..."></textarea>
    <button onclick="fakeGenerate('image', this)">Generate Image</button>
  </div>

  <!-- VIDEO -->
  <div id="videoBox" class="hidden">
    <input type="file" />
    <textarea placeholder="Write prompt for video..."></textarea>
    <button onclick="fakeGenerate('video', this)">Generate Video</button>
  </div>

</div>

<script>
  function showImage() {
    document.getElementById("imageBox").classList.remove("hidden");
    document.getElementById("videoBox").classList.add("hidden");

    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".tab")[0].classList.add("active");
  }

  function showVideo() {
    document.getElementById("videoBox").classList.remove("hidden");
    document.getElementById("imageBox").classList.add("hidden");

    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".tab")[1].classList.add("active");
  }

  function fakeGenerate(type, btn) {
    btn.innerText = "Generating...";
    btn.disabled = true;

    setTimeout(() => {
      btn.innerText = type === "image" ? "Generate Image" : "Generate Video";
      btn.disabled = false;

      if (type === "image") {
        const img = document.createElement("img");
        img.src = "https://picsum.photos/600/400";
        document.getElementById("imageBox").appendChild(img);
      }

      if (type === "video") {
        const video = document.createElement("video");
        video.src = "https://www.w3schools.com/html/mov_bbb.mp4";
        video.controls = true;
        document.getElementById("videoBox").appendChild(video);
      }
    }, 2000);
  }
</script>

</body>
</html>
