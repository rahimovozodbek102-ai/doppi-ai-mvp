here<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DO‘PPI AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: url("images/boy.png") no-repeat center center / cover;
    }

    /* QORONG‘I OVERLAY */
    .overlay {
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    /* LOGO + NOM */
    .header {
      position: absolute;
      top: 16px;
      left: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header img {
      width: 36px;
      height: 36px;
    }

    .header span {
      font-size: 20px;
      font-weight: bold;
      color: #b48cff;
    }

    h1 {
      color: #b48cff;
      font-size: 28px;
      margin-bottom: 24px;
    }

    .lang-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .lang-buttons button {
      background: #7c3aed;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 16px;
    }

    .google {
      background: white;
      color: black;
      border: none;
      padding: 14px 26px;
      border-radius: 14px;
      font-size: 16px;
    }
  </style>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup
  } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";



  const firebaseConfig = {
    apiKey: "AIzaSyDrzhCYy4lXTl1rZZbdYhjnq-oCr0bR-Ds",
    authDomain: "doppi-ai-mvp.firebaseapp.com",
    projectId: "doppi-ai-mvp",
    storageBucket: "doppi-ai-mvp.firebasestorage.app",
    messagingSenderId: "269700533804",
    appId: "1:269700533804:web:328ebc557b8a97581e0b89"
  };

  const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
const provider = new GoogleAuthProvider();

window.googleLogin = function () {
  signInWithPopup(auth, provider)
    .then((result) => {
  const user = result.user;

  document.getElementById("userName").innerHTML =
    `Xush kelibsiz, <b>${user.displayName}</b>!<br>
     Siz DO‘PPI AI orqali rasm va video yasashingiz mumkin.`;

  localStorage.setItem("userName", user.displayName);
})
.catch((error) => {
  console.log(error.message);
}); 
};
  </script>
</head>

<body>
  <div class="overlay">

    <!-- LOGO -->
    <div class="header">
      <img src="images/logo.png" alt="DOʼPPI AI Logo">
      <span>DOʼPPI AI</span>
    </div>

    <!-- TEXT -->
    <h1 id="welcomeText">DO'PPI AI ga xush kelibsiz</h1>
    <p id="userName" style="margin-top:12px;font-size:18px;color:#fff;"></p>
    <!-- LANG -->
    <div class="lang-buttons">
      <button onclick="setLang('uz')">UZ</button>
      <button onclick="setLang('ru')">RU</button>
      <button onclick="setLang('en')">EN</button>
    </div>

    <!-- GOOGLE -->
    <button class="google" onclick="googleLogin()">
  Google bilan davom etish
    </button>

  </div>

  <script>
    function setLang(lang) {
  const title = document.getElementById("welcomeText");
  const userName = document.getElementById("userName");
  const name = localStorage.getItem("userName") || "";

  if (lang === "uz") {
    title.innerText = "DO‘PPI AI ga xush kelibsiz";
    userName.innerHTML =
      `Xush kelibsiz, <b>${name}</b>!<br>
       Siz DO‘PPI AI orqali rasm va video yasashingiz mumkin.`;
  }

  if (lang === "ru") {
    title.innerText = "Добро пожаловать в DO‘PPI AI";
    userName.innerHTML =
      `Добро пожаловать, <b>${name}</b>!<br>
       Вы можете создавать изображения и видео с DO‘PPI AI.`;
  }

  if (lang === "en") {
    title.innerText = "Welcome to DO‘PPI AI";
    userName.innerHTML =
      `Welcome, <b>${name}</b>!<br>
       You can generate images and videos using DO‘PPI AI.`;
  }
    }
  </script>
</body>
</html>
