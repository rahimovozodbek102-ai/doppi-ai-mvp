Enter<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOPPI AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
    }

    /* FULL BACKGROUND */
    .welcome {
      min-height: 100vh;
      background: url("images/boy.png") no-repeat center center / cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* LOGO */
    .logo {
      width: 120px;
      margin-bottom: 12px;
    }

    /* TITLE */
    h1 {
      color: #b85cff;
      margin-bottom: 24px;
      font-size: 28px;
    }

    /* LANGUAGE BUTTONS */
    .lang-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .lang-buttons button {
      background: #7c3aed;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    /* GOOGLE BUTTON */
    .google {
      background: white;
      color: black;
      border: none;
      padding: 14px 28px;
      border-radius: 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="welcome">
    <img src="images/logo.png" class="logo" alt="DOPPI AI">

    <h1 id="welcomeText">DO‘PPI AI ga xush kelibsiz</h1>

    <div class="lang-buttons">
      <button onclick="setLang('uz')">UZ</button>
      <button onclick="setLang('ru')">RU</button>
      <button onclick="setLang('en')">EN</button>
    </div>

    <button class="google">Google bilan davom etish</button>
  </div>

  <script>
    function setLang(lang) {
      const text = document.getElementById("welcomeText");

      if (lang === "uz") {
        text.innerText = "DO‘PPI AI ga xush kelibsiz";
      }
      if (lang === "ru") {
        text.innerText = "Добро пожаловать в DOPPI AI";
      }
      if (lang === "en") {
        text.innerText = "Welcome to DOPPI AI";
      }
    }
  </script>

</body>
</html>
